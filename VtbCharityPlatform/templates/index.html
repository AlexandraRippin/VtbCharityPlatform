<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Втб Благотворительная платформа</title>
</head>
<body>
    <h1>Собрано: {{ total_amount }} рублей</h1>

    <h2>Проекты:</h2>
    <div>
        {% for project in projects%}
        <div>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <p>Собрано {{ project.current_amount }} из {{ project.target_amount }} руб.</p>
            <a href="{% url 'project_detail' project.id %}">О проекте</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
